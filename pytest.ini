[pytest]
# Pytest Configuration for HODLXXI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=3

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    e2e: End-to-end tests that test complete user workflows
    slow: Tests that take a long time to run
    bitcoin: Tests that require Bitcoin Core RPC connection
    auth: Tests related to authentication and authorization
    api: Tests for API endpoints
    websocket: Tests for WebSocket functionality
    security: Security-related tests

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
